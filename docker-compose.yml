version: "3.9"
services:
  api:
    build: .
    container_name: maze_api
    ports:
      - "8000:8000"
    depends_on:
      - prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./grafana:/etc/grafana/provisioning
    ports:
      - "3000:3000"